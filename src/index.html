<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1 class="heading">Leaderboard</h1>
        <div class="board">
        <div class="recent-scores">
            <div class="title">
                <h2>Recent Scores</h2>
                <button id="refresh-btn">Refresh</button>
            </div>
            <div class="score-list">
                    <p>Name: 100</p>
                    <p>Name: 20</p>
                    <p>Name: 50</p>
                    <p>Name: 78</p>
                    <p>Name: 125</p>
                    <p>Name: 77</p>
                    <p>Name: 42</p>
            </div>
        </div>
            <div class="add-score">
                <h2>Add your score</h2>
                <form>
                    <input type="text" placeholder="Your name"><br>
                    <input type="text" placeholder="Your score"><br>
                    <button id="score-btn">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
